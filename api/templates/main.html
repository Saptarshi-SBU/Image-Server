var quotes = [
    "Thousands of tired, nerve-shaken, over-civilized people are beginning to find out that going to the mountains is going home; that wildness is a necessity - John Muir",

    "In every walk with Nature one receives far more than he seeks - John Muir",

function select_menus() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

function select_menus2() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

function choose_quote() {
    var i = Math.ceil(Math.random() * 10) % quotes.length;
    newquote = document.getElementById("quoteid")
    newquote.innerHTML = "<i><font color=blue face=georgia> " +  quotes[i] + "</font></i>"
}

document.addEventListener("DOMContentLoaded", function() {
     choose_quote();
});
