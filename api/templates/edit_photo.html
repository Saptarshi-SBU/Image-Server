<script>

    var useSaturationfilter = 0.0

    // holds json for all photos
    var json_template = '{ "value" : { "uuid" : "ca509b27-cd33-45ab-9d71-6e1e2df48b09", "tags" : " " } }'

    var custom_blob = null
    var custom_filter = null

    function show_settings() {
        document.getElementById("popupForm").style.display = "block";
    }

    function apply_settings() {
        var ele = document.getElementsByName('filter');
        if(ele[0].checked) {
            run_sharpenfilter()
        } else if (ele[1].checked) {
            run_grayscale()
        } else if (ele[2].checked) {
            run_sepiafilter()
        } else if (useSaturationfilter > 0) {
            run_saturation()
        }
        document.getElementById("popupForm").style.display = "none";
        return false
    }

    function apply_reset() {
        var ele = document.getElementsByName('filter');
        ele[0].checked = false
        ele[1].checked = false
        ele[2].checked = false
        var sharpen = document.getElementById('SharpenId');
        sharpen.value = 0.0
        useSharpenfilter = 0.0
        var saturation = document.getElementById('SaturationId');
        saturation.value = 0.0
        useSaturationfilter = 0.0
        document.getElementById("popupForm").style.display = "none";
        return false
    }

    function apply_settings02() {

        var sharpen = 0
        var grayscale = 0
        var sepia = 0
        var sketch = 0
        var cartoon = 0

        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
                const byteCharacters = atob(this.response);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                // Create a new Blob object using the response data of the onload object
                var blob = new Blob([byteArray], { type: 'image/jpg' });
                url = window.URL.createObjectURL(blob)
                newimg = document.getElementById("img")
                newimg.setAttribute('src', url)
                newimg.style.maxWidth = "80%"
                img.onload = function () {
                    window.URL.revokeObjectURL(this.src);
                }
                custom_blob = blob
                custom_filter = 'gray'
            } else {
                console.log(this.status)
                custom_blob = null
                custom_filter = null
            }
        };

        var ele = document.getElementsByName('filter');
        if (ele[0].checked) {
            grayscale = 1
        } else if (ele[1].checked) {
            sepia = 1
        } else if (ele[2].checked) {
            sketch = 1
        } else if (ele[3].checked) {
            cartoon = 1
        }
        xmlhttp.open("POST", "http://$SERVER_HOST_IP:4040/api/v1/testedit", true);
        obj = JSON.parse(json_template);
        xmlhttp.send(JSON.stringify({ "img_id": obj.value.uuid, "sharpen": useSharpenfilter, "grayscale": grayscale, "sepia": sepia, "sketch": sketch,  "cartoon": cartoon, "saturation": useSaturationfilter}));
        document.getElementById("popupForm").style.display = "none";
        return false
    }

    function run_edit() {
        newcap = document.getElementById("tag-input")

            } else {

        obj.value.tags = newcap.value
        xmlhttp.send(JSON.stringify(obj));
        console.log(newcap.value)
    }

    function run_like_unlike(elem) {
        const whiteHeart = "\u2661"; //'&#9825';
        const blackHeart = "\u2665"; //'&#9829';

        elem = document.getElementById("button1")
        console.log(elem.textContent)
        const like = elem.textContent;
        if (like == whiteHeart) {
            elem.textContent = blackHeart

        } else {

        }
    }

    function run_download() {
        if (custom_blob == null) {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
                    console.log("reply")
                } else {
                    console.log(this.status)
                }
            };
            xmlhttp.onload = function () {
                if (this.status == 200) {
                    // Create a new Blob object using the response data of the onload object
                    var blob = new Blob([this.response], { type: 'image/jpg' });
                    //Create a link element, hide it, direct it towards the blob, and then 'click' it programatically
                    let a = document.createElement("a");
                    a.style = "display: none";
                    document.body.appendChild(a);
                    //Create a DOMString representing the blob and point the link element towards it
                    let url = window.URL.createObjectURL(blob);
                    a.href = url;
                    a.download = obj.value.uuid + '.jpg';
                    //programatically click the link to trigger the download
                    a.click();
                    //release the reference to the file by revoking the Object URL
                    window.URL.revokeObjectURL(url)
                } else {
                    console.log('\nerror downloading :' + this.status)
                }
            }
            obj = JSON.parse(json_template);
            xmlhttp.open("GET", "http://$SERVER_HOST_IP:4040/api/v1/downloadphoto?img=" + obj.value.uuid, true);
            xmlhttp.responseType = 'blob';
            xmlhttp.send(obj.value.uuid);
            console.log('download :' + obj.value.uuid)
        } else {
            let a = document.createElement("a");
            a.style = "display: none";
            document.body.appendChild(a);
            //Create a DOMString representing the blob and point the link element towards it
            let url = window.URL.createObjectURL(custom_blob);
            a.href = url;
            obj = JSON.parse(json_template);
            a.download = obj.value.uuid + '_' + custom_filter + '.jpg';
            //programatically click the link to trigger the download
            a.click();
            //release the reference to the file by revoking the Object URL
            window.URL.revokeObjectURL(url)
            custom_blob = null
        }
    }
