<script>

var arr;
var next = 1;

function run_next() {
    var i = 0;

    if (next >= arr.length)
        return;

    for (i = next, k = 1; i < next + 9; i++, k++) {
        if (i < arr.length) {
            console.log("img"+ k)
            newimg = document.getElementById("img" + k)
            newimg.src = "http://192.168.0.12:4040/api/v1/scaledphoto?img=" + arr[i].value.uuid
            //newimg.src = "http://192.168.0.12:4040/api/v1/scaledphoto?img=" + arr[i].value.uuid + " style=width:800px;height:600px";
            newimg.style.display = "table";
            text = arr[i].value.tags
            image = encodeURIComponent(text)
            label = document.getElementById('label' + k);
            label.innerHTML = "Album : <a href=http://192.168.0.12:4040/api/v1/myalbum?img=" + image + ">" + arr[i].value.tags + "</a>" + " (" +  arr[i].value.count + ")"
        } else {
            newimg = document.getElementById("img" + k)
            newimg.style.display = "none"
            label = document.getElementById('label' + k);
            label.innerHTML = ""
        }
    }
    next = i
}

function run_albumsearch() {
    var xmlhttp  = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            arr = JSON.parse(xmlhttp.responseText)
            console.log('\nlog: ' + arr.length)
            console.log('\nlog: ' + arr)
            run_next()
        }
    };
    xmlhttp.open("POST", 'http://192.168.0.12:4040/api/v1/myalbums');
    xmlhttp.send();
}

document.addEventListener("DOMContentLoaded", function() {
     run_albumsearch();
});
