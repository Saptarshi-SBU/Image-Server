<!DOCTYPE html>
<html>
<head>
<style>
img { 
    width: 100%; 
}
.marginauto {
    margin: 10px auto 20px;
    display: block;
}
</style>
</head>

<p id="demo"></p>

<script>
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    console.log("callback triggered")
    if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
        console.log('\nlog: ' + JSON.stringify(xmlhttp.responseText))
        var txt = ""
        var img_urls = ""
        var arr = JSON.parse(xmlhttp.responseText)
        for (var i in arr) {
            //img_urls += "<div align=center> <font size=+10>" + arr[i] + "</font> </div>"
            img_urls += "<div><img class=marginauto src=http://localhost:4040/api/v1/rawphoto?img=" + arr[i] + " alt=Pic01 style=width:2040px;height:1600px; alt=centered image/></div>"
        }
        document.getElementById("demo").innerHTML = img_urls;
    } else {
        console.error(xmlhttp.status)
    }
};
xmlhttp.open("GET", "http://localhost:4040/api/v1/listphotos", true);
xmlhttp.send();
</script>

</html>
